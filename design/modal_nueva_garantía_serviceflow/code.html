<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modal Nueva Garantía - ServiceFlow</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                        "slate-glass": "rgba(15, 23, 42, 0.85)",
                        "input-dark": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .input-focus-glow:focus {
            box-shadow: 0 0 0 2px rgba(60, 131, 246, 0.3);
            border-color: #3c83f6;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Background Mockup (to show context) -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none opacity-40">
<div class="absolute top-0 left-0 w-full h-full grid grid-cols-6 gap-4 p-8">
<div class="bg-gray-200 dark:bg-slate-800 h-32 rounded-xl"></div>
<div class="bg-gray-200 dark:bg-slate-800 h-32 rounded-xl"></div>
<div class="bg-gray-200 dark:bg-slate-800 h-32 rounded-xl"></div>
<div class="bg-gray-200 dark:bg-slate-800 h-32 rounded-xl"></div>
<div class="bg-gray-200 dark:bg-slate-800 h-32 rounded-xl"></div>
<div class="bg-gray-200 dark:bg-slate-800 h-32 rounded-xl"></div>
<div class="col-span-4 bg-gray-200 dark:bg-slate-800 h-96 rounded-xl"></div>
<div class="col-span-2 bg-gray-200 dark:bg-slate-800 h-96 rounded-xl"></div>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 flex items-center justify-center p-4">
<!-- Modal Container -->
<div class="glass-effect bg-slate-glass w-full max-w-3xl rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
<!-- Header -->
<div class="px-6 py-5 border-b border-white/10 flex items-center justify-between">
<div>
<h2 class="text-xl font-bold text-white flex items-center gap-2">
<span class="material-icons-round text-primary">verified_user</span>
                        Nueva Garantía
                    </h2>
<p class="text-slate-400 text-xs mt-0.5">Complete los detalles para iniciar el seguimiento del servicio.</p>
</div>
<button class="text-slate-400 hover:text-white transition-colors bg-white/5 hover:bg-white/10 p-2 rounded-lg">
<span class="material-icons-round text-sm">close</span>
</button>
</div>
<!-- Form Content -->
<div class="px-6 py-6 overflow-y-auto custom-scrollbar">
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
<!-- Column Left -->
<div class="space-y-4">
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Fecha de Ingreso</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all" type="date"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">SKU</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="Ej: PRD-7721-X" type="text"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">RUT</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="12.345.678-9" type="text"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Email</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="cliente@ejemplo.com" type="email"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Ubicación</label>
<select class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all appearance-none">
<option disabled="" selected="" value="">Seleccione bodega</option>
<option value="central">Bodega Central</option>
<option value="norte">Sucursal Norte</option>
<option value="sur">Sucursal Sur</option>
<option value="taller">Taller Externo</option>
</select>
</div>
</div>
<!-- Column Right -->
<div class="space-y-4">
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">N° Boleta</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="000123" type="number"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Cliente</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="Nombre completo" type="text"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Teléfono</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="+56 9 1234 5678" type="tel"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Producto</label>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="Nombre del equipo" type="text"/>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Costo reparación</label>
<div class="relative">
<span class="absolute left-4 top-2.5 text-slate-500">$</span>
<input class="w-full bg-input-dark border-slate-700 text-white rounded-lg pl-8 pr-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500" placeholder="0.00" type="number"/>
</div>
</div>
</div>
</div>
<!-- Full Width Area -->
<div class="space-y-4 pt-2">
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Estado Inicial</label>
<div class="grid grid-cols-3 gap-3">
<label class="cursor-pointer">
<input checked="" class="peer hidden" name="status" type="radio"/>
<div class="bg-input-dark border border-slate-700 peer-checked:border-yellow-500/50 peer-checked:bg-yellow-500/10 text-slate-400 peer-checked:text-yellow-500 p-3 rounded-lg text-center text-sm font-medium transition-all flex items-center justify-center gap-2">
<span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                                        Pendiente
                                    </div>
</label>
<label class="cursor-pointer">
<input class="peer hidden" name="status" type="radio"/>
<div class="bg-input-dark border border-slate-700 peer-checked:border-primary/50 peer-checked:bg-primary/10 text-slate-400 peer-checked:text-primary p-3 rounded-lg text-center text-sm font-medium transition-all flex items-center justify-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary"></span>
                                        Lista
                                    </div>
</label>
<label class="cursor-pointer">
<input class="peer hidden" name="status" type="radio"/>
<div class="bg-input-dark border border-slate-700 peer-checked:border-emerald-500/50 peer-checked:bg-emerald-500/10 text-slate-400 peer-checked:text-emerald-500 p-3 rounded-lg text-center text-sm font-medium transition-all flex items-center justify-center gap-2">
<span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                                        Completada
                                    </div>
</label>
</div>
</div>
<div>
<label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1.5 ml-1">Descripción del Problema</label>
<textarea class="w-full bg-input-dark border-slate-700 text-white rounded-lg px-4 py-2.5 focus:ring-primary focus:border-primary input-focus-glow transition-all placeholder:text-slate-500 custom-scrollbar" placeholder="Describa detalladamente la falla reportada por el cliente..." rows="4"></textarea>
</div>
</div>
</form>
</div>
<!-- Footer -->
<div class="px-6 py-5 border-t border-white/10 bg-white/5 flex items-center justify-between gap-4">
<button class="px-6 py-2.5 rounded-lg text-sm font-semibold text-slate-400 hover:text-white hover:bg-white/5 transition-all">
                    Cancelar
                </button>
<button class="px-8 py-2.5 rounded-lg text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-primary hover:from-blue-500 hover:to-blue-400 shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
<span class="material-icons-round text-lg">save</span>
                    Guardar Garantía
                </button>
</div>
</div>
</div>
</body></html><!-- Image placeholders meta data --><!-- No imagery required for this specific modal layout, focus is on UI elements -->
